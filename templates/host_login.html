<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Host Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 10%; }
    input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; background-color: #333; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #555; cursor: pointer; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Host Login</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="error">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('host_login') }}">
    <input type="email" name="email" placeholder="Host Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
